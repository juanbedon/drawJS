<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>drawJS</title>

	<link rel="icon" href="images/favicon.png">
	<link href="https://fonts.googleapis.com/css?family=Domine|Nunito+Sans:400,700" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light navbar-usage">
		<div class="container">
			<a class="navbar-brand" href="home.html">draw<span class="heavy">JS</span></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
			  <ul class="navbar-nav ml-auto">
			    <li class="nav-item">
			      <a class="nav-link" href="keyboard.html">Keyboard</a>
			    </li>
			    <span class="vertical-divider"></span>
			    <li class="nav-item">
			      <a class="nav-link" href="mouse.html">Mouse</a>
			    </li>
			  </ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row mt-5" id="keyboard">
			<div class="col">
				<p class="text-center lead disclaimer">USE KEYBOARD ARROWS TO DRAW:</p>
				<p id="disclaimer"></p>
			</div>
		</div>
		<div class="row mb-3">
			<div class="col-sm-6 offset-sm-3">
				<div class="text-center">
					<span class="mr-2">Choose a color:</span>
					<input type="color" id="colorPicker" name="colorPicker">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<canvas width="1150" height="300" id="drawingArea"></canvas>
			</div>
		</div>
		<p class="text-center">You start in the middle of the canvas and you move 10px the direction you want using your arrow keys.</p>
	</div>
	<script src="js/keyboard.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
